<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple HTML Calculator</title>
</head>
<body>

    <h1>Simple HTML Calculator</h1>

    <div id="addition">
        <p id="a">Addition</p>
        <form name="addition">
            <input type="number" name="num1"/>
            <input type="number" name="num2"/>
            <button>Calculate</button>
            <span id="add-result" class="result" role="alert"/>
        </form>
    </div>

    <div id="subtraction">
        <p id="b">Subtraction</p>
        <form name="subtraction">
            <input type="number" name="num3"/>
            <input type="number" name="num4"/>
            <button>Calculate</button>
            <span id="sub-result" class="result" role="alert"/>

        </form>

    </div>
    <div id="multiplication">
        <p id="c">Multiplication</p>
        <form name="multiplication">
            <input type="number" name="num5"/>
            <input type="number" name="num6"/>
            <button>Calculate</button>
            <span id="mul-result" class="result" role="alert"/>

        </form>
    </div>
    <script src="calc.js"></script>
</body>
</html>
