<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="title">Honey Do List</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">List</h2>
        <ul class="task-list">
            <li class="active-list">Homework</li>
            <li>Work</li>
            <li>Grocery</li>

        </ul>

        <form action=""> 
            <input 
            type="text" 
            class="new list" 
            placeholder="new list name" 
            aria-label="new list name"
             />
            <button class="btn create">+</button>


        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Projects</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1" />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        record todo list
                    </label>
                </div>
                <div class="tasks">
                    <div class="task">
                        <input type="checkbox" id="task-2" />
                        <label for="task-2">
                            <span class="custom-checkbox"></span>
                            make some edits
                        </label>
                    </div>
                    <div class="tasks">
                        <div class="task">
                            <input type="checkbox" id="task-3" />
                            <label for="task-3">
                                <span class="custom-checkbox"></span>
                                Publish finished videos
                            </label>
                        </div>

                        <div class="new-task-creator">
                            <form action="">
                                <input 
                                type="text" 
                                class="new task" 
                                placeholder="new task name"
                                aria-label="new task name" />
                                <button class="btn create">+</button>


                            </form>
                        </div>
                        <div class="delete-stuff">
                            <button class="btn delete">Clear completed tasks</button>
                            <button class="btn delete">Delete list</button>

                        </div>
                    </div>

                </div>
                <script src="main.js"></script>
            </body>

</html>
