<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,700&display=swap"
      rel="stylesheet"
    />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tip Calculator</title>
  </head>

  <body>
    <main id="container">
      <h1>Quick Tip</h1>

      <section>
        <div class="bill">
          <label for="">Bill</label>
          <input type="number" placeholder="Your bill" id="yourBill" />
        </div>
        <div>
          <div class="space-between">
            <label for="">Select Tip</label>
            <span id="tipPercent">0%</span>
          </div>
          <input type="range" value="0" id="tipInput" class="range" />
        </div>
        <div>
          <span>Tip</span>
          <span id="tipValue"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total</span>
          <span id="totalWith"></span>
        </div>
      </section>
      <section>
        <div>
          <div>
            <label for="splitInput">Split</label>
            <span id="splitValue"></span>
          </div>
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="splitInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Bill each</span>
          <span id="billEach"></span>
        </div>
        <div class="space-between">
          <span>Tip each</span>
          <span id="tipEach"></span>
        </div>
      </section>
    </main>
    <script>
      function formatMoney(value) {
        value = value.toFixed(2);
        return "$ " + value;
      }

      function update() {
        let bill = Number(document.getElementById("yourBill").value);
        let tipInput = document.getElementById("tipInput").value;
        let split = document.getElementById("splitInput").value;
        let tipValue = bill * (tipPercent / 100);
        let tipEach = tipValue / split;
        let newBillEach = (bill + tipValue) / split;

        document.getElementById("tipPercent").innerHTML = tipPercent + "%";
        document.getElementById("tipValue").innerHTML = formatMoney(tipValue);
        document.getElementById("billEach").innerHTML = formatMoney(
          newBillEach
        );
        document.getElementById("tipEach").innerHTML - tipEach;
      }

      let container = document.getElementById("container");
      container.addEventListener("input", update);
    </script>
  </body>
</html>
